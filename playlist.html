<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d967d3a65f.js" crossorigin="anonymous"></script></head>

    <title>Mi lista</title>
</head>
<body>
    
<header>
    <i class="fa-solid fa-paw fa-lg"></i>

    <h1 id="ejemplo">Bienvenido a tus playlists</h1>
</header>

<div>
<div class="tab">
        <button class="tablinks" onclick="openCity(event, 'myPlay')" id="playListTitle"></button>
        <button class="tablinks" onclick="openCity(event, 'myFav')">Favoritos</button>
</div>
</div>
<section>
<div id="myPlay" class="tabcontent" style="display: block;">
            <table>
                <thead>
                 <tr>
                     <th></th>
                     <th>Titulo</th>
                     <th>Artista</th>
                     <th>Album</th>
                     <th></th>

                 </tr>
                </thead>
                <tbody id="playlist-content">
         
                </tbody>
         
             </table>
</div>


<div id="myFav" class="tabcontent" style="display: none;">
        <table>
            <thead>
             <tr>
                 <th></th>
                 <th>Cancion</th>
                 <th>Artista</th>
                 <th>Album</th>
                 <th></th>
             </tr>
            </thead>
            <tbody id="playlist-content-custom">
            </tbody>
         </table>
        
</div>

</section>


<footer>
    <p> Powered by Spotify</p>
</footer>
    <script src="playlist.mjs"></script>
</body>
</html>
